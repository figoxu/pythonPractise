<link href="{{ url_for('static', filename="bootstrap-3.3.7-dist/css/bootstrap.min.css") }}" rel="stylesheet">

<table class="table">

{% for item in items %}
<tr>
    <td>
        <a href="files/{{ item.id }}"> {{ item.title }} </a>
    </td>
    <td>
        {% for tag in item.tags %}
            {{ tag }}
        {% endfor %}
    </td>
</tr>
{% endfor %}
</table>
